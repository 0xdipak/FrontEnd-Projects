<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Upload Image And Display Using HTML, CSS and JS</title>
  </head>
  <body>
    <div class="container" id="imgBox">
      <div id="prevText"></div>
      <textarea id="textbox" placeholder="Add Caption"></textarea>

      <input
        type="file"
        accept="image/*"
        name="image"
        id="file"
        style="display: none"
        onchange="loadFile(event)"
      />
      <label for="file"><img src="./images/upload.png" alt="/" class="upload-icon" /></label>
    </div>
  </body>
</html>
