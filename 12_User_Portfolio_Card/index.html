<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>User Profile card</title>
</head>
<body>

    <div class="user hide-details" id="userBox">
        <img src="./images/454-image.png" alt="/" onclick="openInfo()">
        <div class="info">
            <h1>John Smith</h1>
            <p>Working as a product manager at <span>Microsoft Inc.</span></p>
            <p>From: Lorem ipsum dolor sit amet.</p>
            <a href="#">Connect with me</a>
        </div>
        <div class="close-icon" onclick="closeInfo()">

        </div>
    </div>
    
</body>
</html>
